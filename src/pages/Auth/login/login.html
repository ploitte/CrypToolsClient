<ion-header>

  <!--<ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>-->

</ion-header>


<ion-content padding id="loginPage">


  <div class="top">

    <div id="logo"></div>

    <ion-card id="errors" *ngIf="errors">

        <ion-card-header>
            {{errors}}
        </ion-card-header>
      
    </ion-card>
    
  </div>


  <div class="bottom">
    <form [formGroup]="formLogin" (ngSubmit)="submitLogin()">

      <ion-list>

        <ion-item class="inputItem">
          <ion-label> <ion-icon name="contact"></ion-icon> </ion-label>
          <ion-input type="text" formControlName="usernameEmail" placeholder="Username or Email..." value="{{log ? log.usernameEmail : ''}}"></ion-input>
        </ion-item>

        <ion-item class="inputItem">
          <ion-label> <ion-icon name="lock"></ion-icon> </ion-label>
          <ion-input type="password" formControlName="password" placeholder="Password..." value="{{log ? log.password : '' }}"></ion-input>
        </ion-item>

        <div class="contCheck">
          
          <div class="sContCheckLeft">
              <input id="checkLogin" type="checkbox" [(ngModel)]="checkRemember" [ngModelOptions]="{standalone: true}" (change)="toggleRemember($event)">
              <span>Remember Me</span>
          </div>

          <div class="sContCheckRight">
            <span (click)="gotToForgotPass()">Forgot your password?</span>
          </div>

        </div>

        <button id="test" ion-item color="primary" type="submit" block full text-center 
        [disabled]="!formLogin.valid">
          LOG-IN
        </button>

      </ion-list>

    </form>


      <span class="gotoregister"(click)="gotToRegister()">I am not registered</span>


  </div>

</ion-content>
