<ion-header>

  <!--<ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>-->

</ion-header>


<ion-content padding id="loginPage">


  <div class="top">

    <div id="logo"></div>
    
  </div>


  <div class="bottom">
    <form [formGroup]="formLogin" (ngSubmit)="submitLogin()">

      <ion-list>
        <ion-item class="inputItem">
          <ion-label> <ion-icon name="contact"></ion-icon> </ion-label>
          <ion-input type="text" formControlName="username" placeholder="Username..."></ion-input>
        </ion-item>
        <ion-item class="inputItem">
          <ion-label> <ion-icon name="lock"></ion-icon> </ion-label>
          <ion-input type="password" formControlName="password" placeholder="Password..."></ion-input>
        </ion-item>
        <div class="contCheck">
          <div class="sContCheckLeft">
              <!-- <ion-checkbox checked="false" id="checkLogin"></ion-checkbox> -->
              <input id="checkLogin" type="checkbox">
              <span>Remember Me</span>
          </div>
          <div class="sContCheckRight">
            <span>Forgot your password?</span>
          </div>

        </div>

        <button ion-item color="primary" type="submit" block full text-center 
        [disabled]="!formLogin.valid">
          LOG-IN
        </button>
      </ion-list>

    </form>


      <span class="gotoregister"(click)="gotToRegister()">I am not registered</span>


  </div>






</ion-content>
