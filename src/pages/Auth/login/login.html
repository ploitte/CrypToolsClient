<ion-header>

  <!--<ion-navbar>

</ion-header>


<ion-content padding id="loginPage">


  <h2 text-center>Login</h2>

  <form [formGroup]="formLogin" (ngSubmit)="submitLogin()">

        <ion-list>
          <ion-item>
            <ion-label floating>Username/Email</ion-label>
            <ion-input type="text" formControlName="username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
        </ion-list>

        <button ion-item color="primary" type="submit" block full text-center [disabled]="!formLogin.valid">Register</button>

  </form>


  <!-- <div class="inputTest">
    <ion-input type="text" placeholder="Username..."></ion-input> 
  </div>       -->

  <ion-item class="inputTest">        
    <ion-label> <ion-icon name="logo-playstation"></ion-icon></ion-label>
    <ion-input clearInput type="text" placeholder="Username..."></ion-input>
  </ion-item>




<div text-center>
  <span (click)="gotToRegister()">I am not registered</span>
</div>



</ion-content>
