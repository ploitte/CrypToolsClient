<ion-header>

  <!--<ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>-->

</ion-header>


<ion-content padding id="registerPage">


    <div class="top">

        <div id="logo"></div>

        <ion-card id="errors" *ngIf="errors">

            <ion-card-header *ngFor="let error of errors">
                {{error}}
            </ion-card-header>
          
        </ion-card>
        
    </div>



    <div class="bottom">



        <form [formGroup]="formRegister" (ngSubmit)="submitRegister()">

            <ion-list>
      
              <ion-item>
                <ion-label><ion-icon name="contact"></ion-icon></ion-label>
                <ion-input type="text" formControlName="username" placeholder="Username..."></ion-input>
              </ion-item>
      
              <ion-item>
                <ion-label><ion-icon name="mail"></ion-icon></ion-label>
                <ion-input type="email" formControlName="email" placeholder="Email..."></ion-input>
              </ion-item>
      
              <ion-item>
                <ion-label><ion-icon name="lock"></ion-icon></ion-label>
                <ion-input type="password" formControlName="password" placeholder="Password..."></ion-input>
              </ion-item>
      
              <ion-item>
                <ion-label><ion-icon name="lock"></ion-icon></ion-label>
                <ion-input type="password" formControlName="confirmPass" placeholder="Confirm password..."></ion-input>
              </ion-item>
      
              <button id="test" ion-item color="primary" type="submit" block full text-center [disabled]="!formRegister.valid">REGISTER</button>
      
            </ion-list>
      
        </form>

        <span (click)="goToLogin()">I am already registered</span>


    </div>


</ion-content>
